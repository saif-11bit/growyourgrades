{% extends 'base.html' %} {% load static %}
<!-- css -->
{% block extra_head %}

<link rel="stylesheet" href="{% static 'css/subjects.css' %}" />
{% endblock %}
<!-- content -->
{% block content %}
<!--  -->
<div class="subjects">
  {% for i in course.subjects %}
  <div class="sub">
    <a class="z-depth-4" href="{{i.get_absolute_url}}">
      {{i.title}}
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
